<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XPM Hall of Fame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: rgb(0, 0, 0);
      color: white;
      font-family: 'Anton', sans-serif;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://i.imgur.com/4HJbzEq.png') center/cover no-repeat;
      z-index: 1;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: rgb(252, 230, 230);
      font-size: 1em;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .title {
      font-size: 5em;
      margin-bottom: 30px;
      text-align: center;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px rgba(20, 6, 20, 0.438),
        0 0 30px rgb(39, 14, 39),
        0 0 40px rgb(36, 31, 36),
        0 0 55px rgb(26, 6, 26),
        0 0 75px rgb(0, 0, 0);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .title:hover {
      transform: scale(1.2);
      text-shadow:
        0 0 10px #a52a2a,
        0 0 20px rgba(65, 63, 224, 0.199),
        0 0 30px rgb(245, 79, 195),
        0 0 40px rgb(27, 6, 18),
        0 0 60px rgb(212, 55, 55),
        0 0 80px rgb(19, 20, 85),
        0 0 100px rgb(179, 31, 68);
    }
    .circle-gallery {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px 0;
    }
    .circle-gallery a {
      text-decoration: none;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }
    .circle:hover {
      transform: scale(1.1);
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .music-player {
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .profile-section {
      text-align: center;
      background: rgb(0, 0, 0);
      padding: 40px 20px;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      overflow: hidden;
      margin: 0 auto 20px;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    .profile-tag {
      color: yellow;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .socials a {
      color: white;
      font-size: 1.2em;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- üë§ Profile Section moved to top -->
  <div class="profile-section">
    <div class="profile-avatar">
      <img src="images/kaido.jpg" alt="Profile" />
    </div>
    <div class="profile-name">kaido</div>
    <div class="profile-tag">.rnsmxkaido</div>
    <div class="socials">
      <a href="https://guns.lol/rnsmxkaido"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/@430Kaido"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <div class="container">
    <div class="title">430</div>
    <div class="music-player">
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/0vIbld4IOkvJYJbLOLdOBe?si=31ef0058a1fe4844"
        width="300"
        height="80"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <!-- üë• Circle Gallery moved to bottom -->
  <div class="circle-gallery">
    <a href="#"><div class="circle"><img src="images/Member1.png" alt="Member 1" /></div></a>
    <a href="#"><div class="circle"><img src="images/Member2.png" alt="Member 2" /></div></a>
    <a href="#"><div class="circle"><img src="images/Member3.png" alt="Member 3" /></div></a>
    <a href="#"><div class="circle"><img src="images/Member4.png" alt="Member 4" /></div></a>
    <a href="#"><div class="circle"><img src="images/Member5.png" alt="Member 5" /></div></a>
  </div>

  <!-- JavaScript for clickable links -->
  <script>
    const links = [
      "https://guns.lol/heroluvzu",
      "https://guns.lol/SosaYVL",
      "https://example.com/member3",
      "https://github.com/enanhehe23",
      "https://www.roblox.com/users/7175083057/profile"
    ];

    document.querySelectorAll(".circle-gallery a").forEach((a, index) => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        window.open(links[index], "_blank");
      });
    });
  </script>

  <!-- Dynamic Snowflakes -->
  <script>
    const emojis = ['‚ùÑÔ∏è', '‚ùÖ', '‚ùÜ'];
    for (let i = 0; i < 10; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      // Random horizontal position across viewport width
      snowflake.style.left = Math.random() * 100 + 'vw';
      // Random animation duration between 8s and 15s
      snowflake.style.animationDuration = (8 + Math.random() * 7) + 's';
      // Random animation delay between 0s and 15s for staggered effect
      snowflake.style.animationDelay = (Math.random() * 15) + 's';
      // Random snowflake emoji
      snowflake.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(snowflake);
    }
  </script>
</body>
</html>
